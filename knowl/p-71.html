<div class="para">The first stage heater is followed by the second stage heater, which is usually referred to as the <dfn class="terminology">DC Heater</dfn>.  The DC Heater is the point in the steam cycle where <em class="emphasis">condensate</em> becomes <em class="emphasis">feed water</em>.</div>
