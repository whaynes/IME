<section class="paragraphs"><h3 class="heading"><span class="title">Operations.</span></h3> <div class="para">The following steps describe the procedure for safely starting a centrifugal pump.</div> <figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">5.3.6<span class="period">.</span></span><span class="space"> </span>Centrifugal Pump Starting Procedure</figcaption><div class="named-list-content"><ol class="decimal">
<li><div class="para">Rotate the pump by hand to insure it is free to turn.</div></li>
<li><div class="para">If the pump has a packed shaft and is to operate with a high vacuum on the suction side, open the seal water line to the stuffing box (if fitted with a valve), and the suction vent line to remove vapors from the suction casing. On a high speed boiler feed pump, open the recirculating line.</div></li>
<li><div class="para">Open the suction valve and close the discharge valve.</div></li>
<li><div class="para">Prime or flood the pump casing with liquid.</div></li>
<li><div class="para">Start the pump prime mover.</div></li>
<li><div class="para">As the pump comes up to running speed, briefly open the casing vent valve (if installed) to expel any air from the casing.</div></li>
<li><div class="para">When the pump is up to its normal running speed, open the discharge valve.</div></li>
<li><div class="para">Check the suction and discharge pressure gages to insure the pump is operating normally and make sure a packed pump shaft has a small amount of liquid leakage.</div></li>
<li><div class="para">After the pump has run for a little while, check the casing, stuffing box area (on a packed pump), and the bearing housings for excessive temperatures.</div></li>
</ol></div></figure></section><span class="incontext"><a href="centrifugalpumps.html#paragraphs-39" class="internal">in-context</a></span>
