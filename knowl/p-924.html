<div class="para">A  <dfn class="terminology">positive displacement pump</dfn> is one in which a definite volume of liquid is delivered for each cycle of pump operation, regardless of the discharge pressure the pump operates against, and provided the capacity of the power unit driving the pump is not exceeded.</div>
