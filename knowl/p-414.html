<dfn class="terminology">Period</dfn> The period <span class="process-math">\(T\)</span> of a periodic wave is the time it takes for one complete cycle to occur. It is the reciprocal of frequency (<span class="process-math">\(T = 1 / f\)</span>) and is measured in seconds.</div>
