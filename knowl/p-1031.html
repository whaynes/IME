<div class="para">An <dfn class="terminology">exciter</dfn>, also known as an <dfn class="terminology">excitation generator</dfn>, is a second generator which spins on the same shaft as the main generator.  The function of the exciter is to produce the direct current required to energize the main rotor windings, thereby creating a magnetic field.</div>
