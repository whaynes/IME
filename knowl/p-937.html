<div class="para">In a centrifugal pump, the velocity that can be imparted to the liquid, and the resulting discharge pressure depends upon both the impeller diameter and the impeller RPM. Increasing either results in:</div>
<ul class="disc">
<li><div class="para">higher centrifugal force</div></li>
<li><div class="para">higher liquid velocity</div></li>
<li><div class="para">higher pressure</div></li>
</ul>
