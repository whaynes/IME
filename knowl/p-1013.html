<h2 class="heading"><span class="type">Paragraph</span></h2>
<div class="para">The pump, known as the <dfn class="terminology">feed pump</dfn>, draws condensate from the condenser discharge, raises its pressure slightly above the boiler pressure, and discharges it back into the boiler to restart the cycle. Condensate leaving the feed pump is known as <dfn class="terminology">feedwater</dfn>.</div>
