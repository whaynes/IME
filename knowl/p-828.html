<div class="para">A  <dfn class="terminology">pump</dfn> is a device used to increase the pressure and move <em class="emphasis">liquids</em>, such as water or oil, or <em class="emphasis">slurries,</em> which are mixtures of liquids and solids, through pipes. If a pump is used to move gases, it is usually referred to as a  <dfn class="terminology">fan</dfn>,  <dfn class="terminology">compressor</dfn>, or  <dfn class="terminology">blower</dfn>.</div>
