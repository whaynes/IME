<div class="para">Both the armature and the field are made of a conducting material, usually copper wire, wound into multi-loop coils called <dfn class="terminology">windings</dfn>. The rotor is connected to a prime mover, such as a steam turbine or a diesel engine which supplies the mechanical energy to the generator.</div>
