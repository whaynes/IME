<dfn class="terminology">Negative Charge</dfn>: Particles with a negative charge have an excess of electrons compared to the number of protons in their atomic nuclei. <dfn class="terminology">Electrons</dfn> carry a negative charge, and when there is an excess of electrons, an object is negatively charged.</div>
