<div class="para">Most relief valves are set to open when the pressure against the disk reaches 110% of the <em class="emphasis">Maximum Allowable Working Pressure</em> (called the MAWP) of the system or machine. For example, if a system operates with a MAWP of 100 psi, then the relief valve would open at 110 psi.</div>
