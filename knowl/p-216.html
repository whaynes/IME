<div class="para">Mechanical kinetic energy is also measured in foot-pounds. The amount of kinetic energy present at any one time is directly related to the velocity of the moving object and to the weight of the moving object.</div>
<div class="displaymath process-math">
\begin{equation*}
KE = \frac{1}{2} mv^2
\end{equation*}
