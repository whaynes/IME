<dfn class="terminology">Positive Charge</dfn>: Particles with a positive charge have a deficiency of electrons compared to the number of protons in their atomic nuclei. <dfn class="terminology">Protons</dfn> carry a positive charge, and when there is an excess of protons, an object is positively charged.</div>
