<div class="para">The frequency is related to the rotor rpm according to this relation:</div>
<div class="displaymath process-math">
\begin{equation*}
f =   \frac{120 \times N}{2 \times 60}
\end{equation*}
</div>
<div class="para">where f is the frequency in Hz and N is the total number of poles.</div>
